<section>
  <h1>Les chapitres du programme</h1>
  <article class="bande" *ngFor="let maxime of maximes; let index = index">
    <h2 class="maxime">
      <a [routerLink]="['./', index + 1]">
        <span class="probleme">{{maxime.probleme}}</span>
        <span class="solution">{{maxime.solution}}</span>
      </a>
    </h2>
    <div class="grow"></div>
  </article>
</section>
