<article class="avant-propos">

	<blockquote>
		<p *ngFor="let paragraphe of chapitre?.introduction" [innerHTML]="paragraphe">

</article>

<article class="section" *ngFor="let section of chapitre?.sections">
	<h2 class="titre-section" [innerHTML]="section?.titre">
	</h2>
	<p [innerHTML]="section?.introduction">
	</p>
	<ol>
		<li *ngFor="let mesure of section?.mesures">
			<p [innerHTML]="mesure.texte"></p>
			<ul *ngIf="mesure?.mesures">
				<li *ngFor="let sousMesure of mesure?.mesures">
					<p [innerHTML]="sousMesure.texte"></p>
				</li>
			</ul>
		</li>
	</ol>
</article>
