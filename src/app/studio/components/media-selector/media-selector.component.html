<p>
  media-selector works!
</p>
<button (click)="enumerateDevices()">get the devices !1</button>
<table *ngIf="devices">
  <tr>
    <td>deviceId</td>
    <td>groupId</td>
    <td>kind</td>
    <td>label</td>
  </tr>
  <tr *ngFor="let device of devices">
    <td>{{device.deviceId}}</td>
    <td>{{device.groupId}}</td>
    <td>{{device.kind}}</td>
    <td>{{device.label}}</td>
  </tr>
</table>
<p>MediaSelector ends here</p>
