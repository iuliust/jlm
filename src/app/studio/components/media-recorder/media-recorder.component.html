<button *ngIf="canStart" class="start-button" md-icon-button (click)="start()"><md-icon>fiber_manual_record</md-icon></button>
<button *ngIf="canPause" class="pause-button" md-icon-button (click)="pause()"><md-icon>pause</md-icon></button>
<button *ngIf="canResume" class="resume-button" md-icon-button (click)="resume()"><md-icon>fiber_manual_record</md-icon></button>
<button *ngIf="canStop" class="stop-button" md-icon-button (click)="stop()"><md-icon>stop</md-icon></button>
