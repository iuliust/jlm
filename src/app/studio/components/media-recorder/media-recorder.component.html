<button *ngIf="canStart" (click)="start()">start recording</button>
<button *ngIf="canPause" (click)="pause()">pause recording</button>
<button *ngIf="canResume" (click)="resume()">resume recording</button>
<button *ngIf="canStop" (click)="stop()">stop recording</button>
<video *ngIf="recordUrl" [src]="recordUrl" controls></video>
