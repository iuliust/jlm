    Pour enregistrer votre message, veuillez accepter de partager le signal
    de votre cam√©ra, ou au moins de votre micro.<br>
    <button (click)="acceptCapture()">J'ai compris</button>

<ng-container [ngSwitch]="!!stream">
    <jlm-video-layout *ngSwitchCase="true">
        <div class="video-layout-video">
            <video [jlmInputStream]="stream" muted></video>
        </div>
        <div class="video-layout-controls">
            <jlm-media-recorder [stream]="stream" (recordChange)="addRecord($event)"></jlm-media-recorder>
        </div>
    </jlm-video-layout>
</ng-container>
<jlm-video-list [videos]="videos"></jlm-video-list>
